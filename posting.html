
<!DOCTYPE html>
<html>
	<head>
        <link rel='stylesheet' type='text/css' href='style.css'/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="editor.js"></script>
		<script>
			$(document).ready(function() {
				$("#txtEditor").Editor();
			});
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="editor.css" type="text/css" rel="stylesheet"/>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
	</head>
	<body>
		<div class="container posting">
            <h1 class="text-center">Write new article</h1>
            <form>
                <div class="form-group">
                    <label for="title">Article title</label>
                    <input type="text" class="form-control" id="artical-title" aria-describedby="Title" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="abstract">Abstract</label>
                    <textarea class="form-control" id="abstract" rows="4"></textarea>
                </div>

                <label>Content</label>
			    <textarea id="txtEditor"></textarea> 
                <br>
                <label for="category">Select category</label>
                <select class="form-control" id="category">
                <option>Finance</option>
                <option>Politics</option>
                <option>Sport</option>
                </select>

                <div class="form-group">
                    <label for="tag">Tags</label>
                    <textarea class="form-control" id="tag" rows="2"></textarea>
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Submit article</button>
            </form>
		</div>
	</body>
</html>
