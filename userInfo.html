
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<link rel='stylesheet' type='text/css' href='style.css'/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
  <div class="container user-info">

    <h1 class="text-center">User info</h1>
    <br>
    <form class="form-reg">
        <div class="form-group row">
          <div class="col-2 text-right"> 
            <label for="user-name">User name</label>
          </div>
          <div class="col-10"> 
            <input type="text" class="form-control" id="user-name" value="Duong325">
          </div>
        </div>

      
        <div class="form-group row">
          <div class="col-2 text-right"> 
            <label for="first-name">Fist Name</label>
          </div>
          <div class="col"> 
            <input type="text" class="form-control" id="first-name" value="Duong">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-2 text-right"> 
            <label for="last-name">Last Name</label>
          </div>
          <div class="col"> 
            <input type="text" class="form-control" id="last-name" value="Nguyen">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-2 text-right"> 
            <label for="email">Email</label>
          </div>
          <div class="col"> 
            <input type="text" class="form-control" id="email" value="duong@gmail.com">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-2 text-right"> 
            <label for="last-name">Password</label>
          </div>
          <div class="col-8 pr-0"> 
            <input type="password" class="form-control" id="password" value="141353526" disabled>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-success">Change password</button>
          </div>
        </div>
        
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
